<!DOCTYPE html>
<html>
	<head>
		<title>Salim</title>
	</head>
	<body>
		<!--html form tag-->
		<form>
			<fieldset>
				<legend>This Is Our Form</legend>
				<label align="center">NAME :</label>
					<input type="text" placeholder="Your name"/>
				<br/><br/>
				<label>Password :</label>
					<input type="password" placeholder="Password"/>
				<br/><br/>
				<label>Email :</label>
					<input type="email" placeholder="Email"/>
				<br/><br/>
				<label>Date of Birth :</label>
					<input type="date"/>
				<br/><br/>
				<label>Mobile number :</label>
					<input type="text" placeholder="Mobile number"/>
				<br/><br/>
				<label>Skill :</label>
					<input type="checkbox" checked /><span>HTML</span>
					<input type="checkbox"/><span>CSS</span>
					<input type="checkbox"/><span>JS</span>
					<input type="checkbox"/><span>PHP</span>
					
				<br/><br/>
				<label>Gender :</label>
					<input type="radio" name="ff" checked /><span>Male</span>
					<input type="radio" name="ff"/><span>Female</span>
					<input type="radio" name="ff"/><span>Others</span>
				<br/><br/>
				<label>Language :</label>
					<select>
						<option>-- Select --</option>
						<option>HTML</option>
						<option>CSS</option>
						<option>JS</option>
						<option selected >PHP</option>
					</select>
				<br/><br/>
				<label>Upload your file :</label>
					<input type="file"  title="Upload your file"/>
				<br/><br/>
				<label>Your Text</label>
				<br/>
				<textarea cols="50" rows="10">
				</textarea>
				<br/><br/>
					<input type="reset"/>
					<input type="submit"/>
			</fieldset>
		</form>
		
	</body>
</html>
